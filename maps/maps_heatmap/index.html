<!DOCTYPE html>
<html>
  <head>
    <title>Heatmaps</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Cambair Gradiente</button>
      <button onclick="changeRadius()">Cambiar Radio</button>
      <button onclick="changeOpacity()">Cambiar Opacidad</button>
    </div>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGGctAu8L45NDJ9sz_xctvbVc6l51sARY&callback=initMap&libraries=visualization&v=weekly"
      async
    ></script>
  </body>
</html>
